# Branch Protection Rules Configuration
# This file defines the branch protection rules for the repository.
# Use with the GitHub API or via the repository settings.

branches:
  - name: main
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 2
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        dismissal_restrictions:
          users: []
          teams: []
      required_status_checks:
        strict: true
        contexts:
          - "code-quality"
          - "unit-tests"
          - "integration-tests"
          - "build"
          - "security-scan"
      enforce_admins: true
      restrictions:
        users: []
        teams: ["engineering-leads"]
      required_linear_history: true
      allow_force_pushes: false
      allow_deletions: false
  
  - name: develop
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        dismissal_restrictions:
          users: []
          teams: []
      required_status_checks:
        strict: true
        contexts:
          - "code-quality"
          - "unit-tests"
          - "integration-tests"
          - "build"
          - "security-scan"
      enforce_admins: true
      restrictions:
        users: []
        teams: []
      required_linear_history: true
      allow_force_pushes: false
      allow_deletions: false
  
  # Release branch pattern
  - name: release/*
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
      required_status_checks:
        strict: true
        contexts:
          - "code-quality"
          - "unit-tests"
          - "integration-tests"
          - "build"
          - "security-scan"
      enforce_admins: true
      restrictions: null
      required_linear_history: true
      allow_force_pushes: false
      allow_deletions: false 